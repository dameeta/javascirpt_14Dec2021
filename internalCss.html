<html>
    <head>
        <title>Registration Form</title>
        <script src="./javascript.js"></script>  
    </head>
<body>
    <style>
        div { 
            box-sizing: border-box;
            width: 100%;
            border: 100px solid rgb(66, 4, 4);
            float: center;
            align-content: center;
            align-items: left;
        }
           
        form {   
            margin: 0 auto;
            width: 600px;
        }
        p{
            width: 60px;
            align-content: left;
    
        }
        </style>>
    
<!--internal css-->
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" action="/welcome.html" 
          onsubmit="register()" method="post">
        <p>Name: <input type="text" 
                        size="65" name="Name" /></p>
        <br />
        <p>Address: <input type="text" 
                           size="65" name="Address" /></p>
        <br />
        <p>E-mail: <input type="text" 
                               size="65" name="EMail" /></p>
        <br />
        <p>Password: <input type="text" 
                            size="65" name="Password" /></p>
        <br />
        <p>Mobile: <input type="text" 
                             size="65" name="MobileNo" /></p>
        <br />
  
        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Course">
                <option>Java</option>
                <option>Dot Net</option>
                <option>Python</option>
                <option>Php</option>
                <option></option>
            </select>
        </p>
        <br />
        <br />
        <p>Description: <textarea cols="55" 
                               name="Description"> </textarea></p>
        <p>
            <input type="submit" 
                   value="Submit" name="submit" />
            <input type="reset" 
                   value="Clear" name="reset" />
        </p>
    </form>
  
</body>
</html>
